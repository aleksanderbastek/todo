<mat-form-field appearance="fill" id="input">
	<mat-label>Wpisz nowe zadanie</mat-label>
	<input matInput #todoName />
</mat-form-field>

<button
	mat-raised-button
	color="primary"
	id="button1; taskName.value = ''"
	(click)="createMyTodo(todoName.value)"
>
	Dodaj
</button>

<div id="ld">
	<div>
		<mat-list>
			<mat-list-item *ngFor="let todo of todos">
				<button
					mat-icon-button
					color="warn"
					id="delete"
					aria-label="Example icon button with a heart icon"
					(click)="deleteMyTodo(todo.id)"
				>
					<mat-icon>delete</mat-icon>
				</button>
			</mat-list-item>
		</mat-list>
	</div>

	<div id="list">
		<mat-selection-list id="list">
			<mat-list-option *ngFor="let todo of todos">
				{{ todo.title }}
			</mat-list-option>
		</mat-selection-list>
	</div>
</div>
