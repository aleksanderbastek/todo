<mat-form-field appearance="fill" id="input">
  <mat-label>Wpisz nowe zadanie</mat-label>
  <input matInput #taskName />
  <!--WAŻNE!!! Przez znak # można definiować wartości formularzy-->
  <!--podwójne oznaczenie może być problem-->
</mat-form-field>

<!-- Dodać  (click)=" addTask(taskName.value)"-->
<button mat-raised-button color="primary" id="button1; taskName.value = ''">
  Dodaj
</button>


<div id=ld>
  <mat-list id=" delete">
    <mat-list-item *ngFor="let task of tasks">
      <!-- Dodać  (click)="deleteTask(task)-->
      <button mat-icon-button color="warn" id="delete" aria-label="Example icon button with a heart icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <mat-selection-list id="list">
    <mat-list-option *ngFor="let task of tasks">
      {{ task.name }}
    </mat-list-option>
  </mat-selection-list>
</div>
