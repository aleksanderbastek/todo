<h1 mat-dialog-title>Zmień nazwe swojego todo</h1>
<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Wpisz nową nazwe </mat-label>
		<input matInput [(ngModel)]="data.title" />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Zmień termin</mat-label>
		<input
			matInput
			[matDatepicker]="picker"
			[(ngModel)]="data.deadline"
			[min]="minDate"
		/>
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>
	<br />
</div>
<div mat-dialog-actions>
	<button
		mat-button
		[mat-dialog-close]="data"
		(click)="updateMyTodo(data.todoId, data.title, picker)"
	>
		ok
	</button>
	<button mat-button (click)="onNoClick()">Wyjdź</button>
</div>
