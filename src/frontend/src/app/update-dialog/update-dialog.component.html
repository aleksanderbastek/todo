<h1 mat-dialog-title>Zmień nazwe swojego todo</h1>
<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Wpisz nową nazwe </mat-label>
		<input matInput [(ngModel)]="data.title" />
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button
		mat-button
		[mat-dialog-close]="data.title"
		(click)="updateMyTodo(data.todoId, data.title)"
	>
		ok
	</button>
	<button mat-button (click)="onNoClick()">Wyjdź</button>
</div>
